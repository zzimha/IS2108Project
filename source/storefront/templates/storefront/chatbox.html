<!-- AuroBot Chat Widget -->
<div id="aurabot-wrapper">
    <!-- Floating Chat Button -->
    <button id="chat-toggle-btn" onclick="toggleAuroBot()">
        <span id="chat-icon">ðŸ’¬</span>
        <span id="chat-text">Ask me anything</span>
    </button>

    <!-- Chatbox -->
    <div id="chatbox-wrapper">
        <div id="chatbox-header">
            <strong>ðŸ’¬ AuroBot</strong>
            <button onclick="toggleAuroBot()" style="background: none; border: none; font-size: 20px; cursor: pointer; color: #667eea;">&times;</button>
        </div>
        <div id="chatbox"></div>

<style>
    #aurabot-wrapper {
        position: fixed;
        bottom: 30px;

        z-index: 10000;
    }

    #chat-toggle-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        left: auto;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 10001;
    }

    #chat-toggle-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        background: linear-gradient(135deg, #5568d3 0%, #664a92 100%);
    }

    #chat-text {
        opacity: 0.9;
        font-size: 14px;
    }

    #chat-icon {
        font-size: 20px;
    }

    #chatbox-wrapper {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 380px;
        max-width: 90vw;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 10000;
        transition: all 0.3s ease;
    }

    #chatbox-wrapper.active {
        display: flex;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #chatbox-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }

    #chatbox {
        padding: 20px;
        height: 350px;
        overflow-y: auto;
        background: #f9f9f9;
        font-family: 'Poppins', sans-serif;
    }

    .suggestions-container {
        padding: 15px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }

    .suggestions-title {
        font-size: 12px;
        font-weight: 600;
        color: #667eea;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .suggestions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
    }

    .suggestion-chip {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 14px;

    .suggestion-chip:hover {

    }

    .contact-email {
        text-align: center;

        margin: 15px;
        background: #fff3cd;
        border-radius: 10px;
        border: 2px solid #ffc107;
    }

    .contact-email a {
        color: #856404;
        font-weight: 600;
        text-decoration: none;
    }

    .user, .bot {
        padding: 12px 15px;
        border-radius: 12px;
        margin-bottom: 12px;
        max-width: 80%;
        font-size: 14px;
        line-height: 1.5;
        transition: all 0.3s ease;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);

    }

    .user {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: right;
        margin-left: auto;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .bot {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        color: white;
        text-align: left;
        box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
    }

    #chat-input {
        display: flex;
        border-top: 2px solid #f0f0f0;
        padding: 15px;
        gap: 10px;
    }

    #userInput {
        flex: 1;
        border: 2px solid #e0e0e0;
        padding: 12px 15px;
        font-size: 14px;
        border-radius: 25px;
        outline: none;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }

    #userInput:focus {

    #sendBtn {

        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 48px;

    #sendBtn:hover {
        background: linear-gradient(135deg, #5568d3 0%, #664a92 100%);
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    /* Christmas Theme Support */
    .christmas-theme #chat-toggle-btn {
        background: linear-gradient(135deg, #c0392b 0%, #27ae60 100%);
    }

    .christmas-theme #chat-toggle-btn:hover {
        background: linear-gradient(135deg, #a93226 0%, #229954 100%);
    }

    .christmas-theme #chatbox-header {
        background: linear-gradient(135deg, #c0392b 0%, #27ae60 100%);
    }

    .christmas-theme #sendBtn {
        background: linear-gradient(135deg, #c0392b 0%, #27ae60 100%);
    }

    .christmas-theme #sendBtn:hover {
        background: linear-gradient(135deg, #a93226 0%, #229954 100%);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        #aurabot-wrapper {
            right: 15px;
            bottom: 15px;
        }

        #chat-toggle-btn {
            right: 15px;
            bottom: 15px;
            left: auto;
            padding: 10px 16px;
            font-size: 14px;
        }

        #chat-text {
            display: none;
        }

        #chat-icon {
            font-size: 24px;
        }

        #chatbox-wrapper {
            right: 10px;
            bottom: 80px;
            width: calc(100% - 20px);
            max-width: none;
        }

        #chatbox {
            height: 300px;
        }

        .user, .bot {
            max-width: 85%;
            font-size: 13px;
        }
    }
</style>

<script>
function toggleAuroBot() {
    const chatbox = document.getElementById("chatbox-wrapper");
    const chatToggle = document.getElementById("chat-toggle-btn");
    
    if (chatbox.classList.contains("active")) {
        chatbox.classList.remove("active");
        setTimeout(() => {
            chatbox.style.display = "none";
        }, 300);
    } else {
        chatbox.style.display = "flex";
        setTimeout(() => {
            chatbox.classList.add("active");
        }, 10);
        // Clear chat on open and show initial suggestions
        document.getElementById("chatbox").innerHTML = '<div class="bot"><strong>ðŸ¤– AuroBot:</strong> Hi! I\'m AuroBot, your friendly assistant! How can I help you today?</div>';
        showSuggestions();
    }
}

function showSuggestions() {
    const suggestions = document.getElementById("suggestions");
    const suggestionsList = [
        "What products do you have?",
        "How do I place an order?",
        "What's the shipping cost?",
        "Do you have sales?",
        "Track my order",
        "Return policy"
    ];
    
    suggestions.innerHTML = `
        <div class="suggestions-title">ðŸ’¡ Quick Questions</div>
        <div class="suggestions">
            ${suggestionsList.map(s => `<button class="suggestion-chip" onclick="sendSuggestion('${escapeSingleQuotes(s)}')">${s}</button>`).join('')}
        </div>
    `;
}

function sendSuggestion(text) {
    document.getElementById("userInput").value = text;
    sendAuroMessage();
}

function escapeSingleQuotes(text) {
    return text.replace(/'/g, "\\'");
}

async function sendAuroMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatbox = document.getElementById("chatbox");
    const suggestionsContainer = document.getElementById("suggestions");
    
    // Hide suggestions during conversation
    suggestionsContainer.style.display = "none";
    
    // Add user message
    chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${escapeHtml(message)}</div>`;
    input.value = "";
    
    // Scroll to bottom
    chatbox.scrollTop = chatbox.scrollHeight;
    
    // Show typing indicator
    chatbox.innerHTML += `<div class="bot"><em>ðŸ¤” AuroBot is thinking...</em></div>`;
    chatbox.scrollTop = chatbox.scrollHeight;

    try {
        // Send to backend
        const response = await fetch("{% url 'storefront:aurabot_reply' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken")
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        
        // Remove typing indicator
        chatbox.innerHTML = chatbox.innerHTML.replace(/<div class="bot"><em>ðŸ¤” AuroBot is thinking\.\.\.<\/em><\/div>/, '');
        
        // Add bot response
        chatbox.innerHTML += `<div class="bot"><strong>ðŸ¤– AuroBot:</strong> ${escapeHtml(data.reply)}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
        
        // Show follow-up suggestions
        setTimeout(() => {
            showFollowUpSuggestions();
        }, 500);
        
    } catch (error) {
        // Remove typing indicator
        chatbox.innerHTML = chatbox.innerHTML.replace(/<div class="bot"><em>ðŸ¤” AuroBot is thinking\.\.\.<\/em><\/div>/, '');
        chatbox.innerHTML += `<div class="bot"><strong>ðŸ¤– AuroBot:</strong> Sorry, I'm having technical difficulties. Please contact us at auroramart@gmail.com</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    }
}


function showFollowUpSuggestions() {
    const suggestions = document.getElementById("suggestions");
    const chatbox = document.getElementById("chatbox");
    
    chatbox.innerHTML += `<div class="bot" style="opacity: 0.8;"><em>Is there anything else I can help you with? ðŸ’¬</em></div>`;
    
    const followUpSuggestions = [
        "What products do you have?",
        "How do I place an order?",
        "What's the shipping cost?",
        "No, that's all thanks!"
    ];
    
    suggestions.innerHTML = `
        <div class="suggestions-title">ðŸ’¡ Quick Actions</div>
        <div class="suggestions">
            ${followUpSuggestions.map(s => `<button class="suggestion-chip" onclick="sendSuggestion('${escapeSingleQuotes(s)}')">${s}</button>`).join('')}
        </div>
    `;
    suggestions.style.display = "block";
    
    chatbox.scrollTop = chatbox.scrollHeight;
}

function showContactOption() {
    const chatbox = document.getElementById("chatbox");
    
    chatbox.innerHTML += `
        <div class="contact-email">
            <div style="font-weight: 600; margin-bottom: 5px; color: #856404;">ðŸ“§ Need more help?</div>
            <div style="font-size: 12px; color: #856404; margin-bottom: 5px;">For specific inquiries, please contact us:</div>
            <a href="mailto:auroramart@gmail.com">auroramart@gmail.com</a>
        </div>
    `;
    
    chatbox.scrollTop = chatbox.scrollHeight;
}


function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Listen for Enter key
document.addEventListener('DOMContentLoaded', function() {
    const input = document.getElementById("userInput");
    if (input) {
        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendAuroMessage();
            }
        });
    }
});
</script>
