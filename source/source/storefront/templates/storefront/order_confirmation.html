<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation - AuroraMart</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .confirmation-container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #00c853;
            margin-bottom: 15px;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 
                1px 1px 0px #000,
                2px 2px 0px #000,
                3px 3px 0px #000,
                4px 4px 0px #000,
                5px 5px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        .thank-you {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .order-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .order-info p {
            margin: 12px 0;
            font-size: 16px;
            color: #333;
        }
        .order-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }
        .status-pending {
            color: #ff9800;
            font-weight: 600;
        }
        .farewell {
            color: #666;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #5568d3 0%, #664a92 100%);
        }
        .sparkle {
            display: inline-block;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">✅</div>
        <h1>Order Confirmed!</h1>
        <p class="thank-you">
            Thank you for shopping with AuroraMart!
        </p>
        
        <div class="order-info">
            <p><strong>Order Number:</strong></p>
            <p class="order-number">#{{ order.id }}</p>
            <p><strong>Total Amount:</strong> ${{ order.total_amount }}</p>
            <p><strong>Status:</strong> <span class="status-pending">{{ order.status }}</span></p>
        </div>
        
        <p class="farewell">
            You will receive a confirmation email shortly.
            <br><br>
            Thank you and stay bright! <span class="sparkle">✨</span>
        </p>
        
        <a href="{% url 'storefront:index' %}" class="btn-primary">Continue Shopping</a>
    </div>
</body>
</html>
